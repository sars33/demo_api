plugins {
    id 'java'
    id 'io.qameta.allure' version '2.10.0'
    id("ru.vyarus.quality") version "4.5.0"
    id("com.gradle.plugin-publish") version "0.14.0"
    id("com.github.vlsi.gradle-extensions") version "1.74"
}

group 'demo_api_priject'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    implementation 'com.google.guava:guava:28.0-jre'
    testImplementation 'junit:junit:4.12'
    implementation 'io.rest-assured:rest-assured:4.3.2'
    implementation 'org.testng:testng:6.9.6'
    implementation 'io.rest-assured:json-path:4.3.2'

    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.8.2'
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.8.2'
    testImplementation group: 'io.qameta.allure', name: 'allure-rest-assured', version: '2.11.0'
    testImplementation group: 'io.qameta.allure', name: 'allure-java-commons-test', version: '2.11.0'
    testImplementation group: 'io.qameta.allure', name: 'allure-assertj', version: '2.11.0'
    testImplementation group: 'org.aspectj', name: 'aspectjweaver', version: '1.9.6'
}
